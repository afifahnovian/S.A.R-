<ion-header>
	<ion-navbar>
		<ion-title>kamar</ion-title>
	</ion-navbar>
</ion-header>

<ion-content class="card-background-page">

	<ion-item-sliding *ngFor="let data of kamar">
      <ion-item>
        <ion-card>
            <ion-card-header>
    			{{data.nama_kamar}}
  			</ion-card-header>
            <ion-card-content>
    			Kapasitas : {{data.kapasitas}} <br>
    			Biaya	  :	{{data.biaya}} <br>
    			Tersisa	  : {{data.jumlah_tersisa}}
  			</ion-card-content>
        </ion-card>
      </ion-item>
    </ion-item-sliding>

</ion-content>
