<ion-header>

  <ion-navbar>
    <ion-title>Riwayat</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card class="cardriwayat" *ngFor = "let data of riwayat">
    <div class="dokter">
    <ion-card-header>
      {{data.nama_dokter}}
    </ion-card-header>
  </div>
    <div class="subcriwayat">
    <ion-card-content >
      {{data.poli}}
    </ion-card-content>
    <ion-card-content >
      {{data.waktu_berobat}}
    </ion-card-content>
  </div>
  </ion-card>

</ion-content>
