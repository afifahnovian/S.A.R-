<ion-content >
  <ion-slides pager (ionSlideDidChange)="slideChanged()" (ionSlideDrag)="slideMoved()" >
      <ion-slide>
        <div class="diag" style="background : url('assets/imgs/onboard-rpl--wait.png')no-repeat">
          <ion-img src="assets/imgs/onboard-rpl--wait.png" ></ion-img>
        </div>
        <div>
          <h2 >Kamu tidak perlu antri lagi!</h2>
          <p>Cukup daftar berobat via Siloplus!<p>
        </div>
      </ion-slide>
      <ion-slide>
          <div  class="diag" style="background : url('assets/imgs/onboard-rpl--cek-jadwal-dokter.png')no-repeat">
            <ion-img src="assets/imgs/onboard-rpl--cek-jadwal-dokter.png"></ion-img>
          </div>
          <div>
            <h2>Sebelum datang,cek dulu</h2>
            <p> jadwal dokter yang diinginkan!<p>
          </div>
      </ion-slide>
      <ion-slide>
          <div class="diag" style="background : url('assets/imgs/onboard-rpl--start.png')no-repeat">
            <ion-img src="assets/imgs/onboard-rpl--start.png" ></ion-img>
          </div>
          <div>
            <h2 >Yuk , Mulai menggunakan Siloplus!</h2>
          </div>
      </ion-slide>
  </ion-slides>
  <button (click)="skip()" id="skip">{{ skipMsg }}</button>
</ion-content>
