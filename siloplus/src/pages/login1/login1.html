<ion-content>
    <form style="background: transparent;" #loginForm="ngForm">
      <ion-title>
      <ul>
        <li>
          <a (click)="opendaftar()">Daftar</a>
        </li>
        <li class="separator"></li>
        <li class="masuk">
          <a class="active">Masuk</a>
        </li>
      </ul>
    </ion-title>

      <ion-list>
        <ion-item>
          <ion-label stacked color="primary">Username</ion-label>
          <ion-input type="text" [(ngModel)] = "pasien.member_id" name="member_id"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked color="primary">Kata Sandi</ion-label>
            <ion-input type="password" [(ngModel)] = "pasien.password" name="password"></ion-input>
        </ion-item>
        <ion-item>
            <button ion-button type="submit" color="#CBF1F5" full class="sub-but" (click) = "login(loginForm)" >Masuk</button>
        </ion-item>
      </ion-list>
    </form>

      <div class="box-pendaftar">
        <a class="sudah-daftar" (click)="opendaftar()">Belum punya akun?</a><br><br>
      </div>

</ion-content>
