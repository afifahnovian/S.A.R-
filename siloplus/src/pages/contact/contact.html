<ion-content padding>
<div>
	<div class="header">
		Antrian
	</div>
	
	<div>
		<ion-card>
			<ion-grid>
				<ion-row>
					<ion-col> 
						<ion-card-header>
							Nomor antrian Anda <br><br>
						</ion-card-header>
					</ion-col>
					<ion-col style="font-size: 36px; margin: 10px;" *ngFor = "let data of antri">
						{{data.no_antrian}}
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-card>
	</div>
	<div>
		<ion-card>
			<ion-card-header *ngFor = "let date of top">
				Antrian saat ini : {{date.no_antrian}}
			</ion-card-header>
			<ion-card-header *ngIf = "masuk">
				Belum mendaftar antrian
			</ion-card-header>
		</ion-card>
	</div>

	<!-- <button ion-button full *ngIf = "data.no_antrian == date.no_antrian"></button> -->
</div>

    
</ion-content>
