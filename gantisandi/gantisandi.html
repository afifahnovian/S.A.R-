<ion-header>
  <ion-navbar>
    <ion-title> Ganti Kata Sandi</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked color="primary">Kata sandi lama </ion-label>
      <ion-input type="password" [(ngModel)]="pasien.password" name="password"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked color="primary">Kata sandi baru</ion-label>
        <ion-input type="password" [(ngModel)]="sandibaru" ></ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked color="primary">Ketik ulang kata sandi</ion-label>
        <ion-input type="password" [(ngModel)]="pasien.confirm" ></ion-input>
    </ion-item>

    <ion-item>
        <button ion-button type="submit" color="#CBF1F5" full class="sub-but" (click)="gotoawal()">Simpan</button>
    </ion-item>
  </ion-list>
</ion-content>
